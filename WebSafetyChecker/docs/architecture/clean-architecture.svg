<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="780" viewBox="0 0 1400 780" role="img" aria-label="WebSafetyChecker Clean Architecture Diagram">
  <rect width="1400" height="780" fill="#ffffff"/>
  <text x="700" y="50" text-anchor="middle" font-size="30" font-family="Arial" font-weight="bold" fill="#1f2937">WebSafetyChecker - Clean Architecture</text>

  <rect x="550" y="220" width="300" height="120" rx="12" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  <text x="700" y="255" text-anchor="middle" font-size="24" font-family="Arial" font-weight="bold">Application</text>
  <text x="700" y="286" text-anchor="middle" font-size="16" font-family="Arial">Scan orchestration</text>
  <text x="700" y="310" text-anchor="middle" font-size="16" font-family="Arial">Benchmark workflows</text>

  <rect x="260" y="110" width="280" height="120" rx="12" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="400" y="145" text-anchor="middle" font-size="24" font-family="Arial" font-weight="bold">Presentation</text>
  <text x="400" y="176" text-anchor="middle" font-size="16" font-family="Arial">CLI</text>
  <text x="400" y="200" text-anchor="middle" font-size="16" font-family="Arial">Terminal + Markdown output</text>

  <rect x="860" y="110" width="330" height="140" rx="12" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
  <text x="1025" y="145" text-anchor="middle" font-size="24" font-family="Arial" font-weight="bold">Infrastructure</text>
  <text x="1025" y="176" text-anchor="middle" font-size="16" font-family="Arial">HTTP, TLS, DNS, WHOIS adapters</text>
  <text x="1025" y="200" text-anchor="middle" font-size="16" font-family="Arial">File/report persistence</text>

  <rect x="610" y="390" width="180" height="130" rx="12" fill="#fef3c7" stroke="#ca8a04" stroke-width="2"/>
  <text x="700" y="425" text-anchor="middle" font-size="24" font-family="Arial" font-weight="bold">Domain</text>
  <text x="700" y="456" text-anchor="middle" font-size="16" font-family="Arial">Scoring rules</text>
  <text x="700" y="480" text-anchor="middle" font-size="16" font-family="Arial">Risk model + verdict policy</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111827" />
    </marker>
  </defs>

  <line x1="540" y1="180" x2="550" y2="245" stroke="#111827" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="860" y1="180" x2="850" y2="245" stroke="#111827" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="700" y1="340" x2="700" y2="390" stroke="#111827" stroke-width="3" marker-end="url(#arrow)"/>

  <text x="700" y="670" text-anchor="middle" font-size="18" font-family="Arial" fill="#374151">Dependency Rule: Presentation and Infrastructure depend inward on Application and Domain.</text>
</svg>
